<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Cache - TaprootAgro</title>
  <style>
    body {
      font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f3f4f6;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #10b981;
      margin: 0 0 20px 0;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background: #059669;
    }
    button.secondary {
      background: #6b7280;
    }
    button.secondary:hover {
      background: #4b5563;
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .status.success { background: #d1fae5; color: #065f46; }
    .status.error { background: #fee2e2; color: #991b1b; }
    .status.info { background: #dbeafe; color: #1e40af; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cache Management</h1>
    <p style="color: #6b7280; margin-bottom: 20px;">
      If you experience loading issues, use these tools to clear all caches and Service Workers.
    </p>
    
    <button onclick="clearAll()">Clear All Caches</button>
    <button onclick="unregisterServiceWorker()">Unregister Service Worker</button>
    <button onclick="clearLocalStorage()">Clear Local Storage</button>
    <button class="secondary" onclick="goToApp()">Back to App</button>
    
    <div id="status" class="status hidden"></div>
  </div>

  <script>
    function showStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      statusEl.classList.remove('hidden');
    }

    async function clearAll() {
      try {
        showStatus('Clearing all caches...', 'info');
        
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
          }
        }
        
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
        }
        
        localStorage.clear();
        sessionStorage.clear();
        
        if ('indexedDB' in window) {
          const dbs = await window.indexedDB.databases();
          dbs.forEach(db => {
            if (db.name) window.indexedDB.deleteDatabase(db.name);
          });
        }
        
        showStatus('All caches cleared! Redirecting...', 'success');
        setTimeout(() => { window.location.href = '/'; }, 2000);
        
      } catch (error) {
        showStatus('Failed: ' + error.message, 'error');
      }
    }

    async function unregisterServiceWorker() {
      try {
        showStatus('Unregistering Service Workers...', 'info');
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          let count = 0;
          for (let registration of registrations) {
            await registration.unregister();
            count++;
          }
          showStatus(`Unregistered ${count} Service Worker(s)`, 'success');
        } else {
          showStatus('Service Worker not supported', 'info');
        }
      } catch (error) {
        showStatus('Failed: ' + error.message, 'error');
      }
    }

    async function clearLocalStorage() {
      try {
        const lsCount = localStorage.length;
        const ssCount = sessionStorage.length;
        localStorage.clear();
        sessionStorage.clear();
        showStatus(`Cleared localStorage (${lsCount} items) and sessionStorage (${ssCount} items)`, 'success');
      } catch (error) {
        showStatus('Failed: ' + error.message, 'error');
      }
    }

    function goToApp() { window.location.href = '/'; }

    window.addEventListener('load', async () => {
      let info = [];
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        info.push(`Service Workers: ${regs.length}`);
      }
      if ('caches' in window) {
        const names = await caches.keys();
        info.push(`Caches: ${names.length}`);
      }
      info.push(`localStorage: ${localStorage.length} items`);
      showStatus('Current: ' + info.join(' | '), 'info');
    });
  </script>
</body>
</html>
